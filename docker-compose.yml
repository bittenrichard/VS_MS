version: '3.8'

services:
  backend:
    image: orickjogando/recrutamentoia-backend:latest
    environment:
      FRONTEND_URL: "https://recrutamentoia.com.br"
      VITE_BASEROW_API_KEY: "anGucsRrFCKrOmUYHapVYsr5U3FVK85o"
      GOOGLE_CLIENT_ID: "726048519835-4o31uj1ssftc47a08kcb8hs1hkm2v040.apps.googleusercontent.com"
      GOOGLE_CLIENT_SECRET: "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"
      GOOGLE_REDIRECT_URI: "https://recrutamentoia.com.br/api/google/auth/callback"
      N8N_SCHEDULE_WEBHOOK_URL: "https://webhook.focoserv.com.br/webhook/googleacesso"
      N8N_TRIAGEM_WEBHOOK_URL: "https://webhook.focoserv.com.br/webhook/recrutamento"
    networks:
      - traefik_network
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
    labels:
      - "traefik.enable=true"
      # --- NOVA REGRA PARA O BACKEND ---
      - "traefik.http.routers.backend-router.rule=Host(`api.recrutamentoia.com.br`)"
      - "traefik.http.routers.backend-router.entrypoints=websecure"
      - "traefik.http.routers.backend-router.tls.certresolver=letsencryptresolver"
      - "traefik.http.services.backend-service.loadbalancer.server.port=3001"
      - "traefik.docker.network=Foco"

  frontend:
    image: orickjogando/recrutamentoia-frontend:latest
    networks:
      - traefik_network
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
    labels:
      - "traefik.enable=true"
      # --- REGRA DO FRONTEND (n√£o muda) ---
      - "traefik.http.routers.frontend-router.rule=Host(`recrutamentoia.com.br`) || Host(`www.recrutamentoia.com.br`)"
      - "traefik.http.routers.frontend-router.entrypoints=websecure"
      - "traefik.http.routers.frontend-router.tls.certresolver=letsencryptresolver"
      - "traefik.http.services.frontend-service.loadbalancer.server.port=80"
      - "traefik.docker.network=Foco"

networks:
  traefik_network:
    external: true
    name: Foco